<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>腾讯大成网导航菜单</title>
		<style type="text/css">
			.menu{
				width: 1000px;
				height: 30px;
				margin: auto;
				background-color: aqua;
			}
			.menu span{
				display: inline-block;
				width: 120px;
				height: 30px;
				margin-left: 20px;
				overflow: hidden;
				word-break: keep-all;
				text-overflow: ellipsis;
				text-align: center;
				line-height: 30px;
				text-decoration: none;
			}
			.menu span:hover{
				background-color: aquamarine;
			}
		</style>
	</head>
	<body>
		<div class="menu">
			<span>首页</span>
			<span>周边游</span>
			<span>出境游</span>
			<span>独家栏目</span>
		</div>
	</body>
</html>
